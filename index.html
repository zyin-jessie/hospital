<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header class="container-head">
        <div class="container-inside">
            <div class="top-head">
                <img src="images/logo.png" alt="logo" class="logo" >
                <p class="logo-title">CARE: Clinical Access and Records Expert</p>
            </div>
            <div class="signup">
                <p>Don't have an account? Sign up here</p>
                <button class="btn">Sign Up</button>
            </div>
        </div>
    </header>
    <section class="container-section">
        <div class="title">
            <p class="min-text">The Future of</p>
            <p class="cap">Healthcare</p>
            <p class="cap">Management</p>
            <p class="min-text">at Your Fingertips</p>
            <p class="text">Where innovation meets excellence in patient care.</p>
            <button class="btn btn-2">About Us</button>
        </div>
        <div>
            <div class="container-form">
                <p class="title form-title">Sign In</p>
                <div class="container-icon">
                    <img src="images/google.png" alt="google" class="icon">
                    <img src="images/facebook.png" alt="facebook" class="icon">
                    <img src="images/linkedin.png" alt="linkedin" class="icon">
                </div>
                <p class="form-text">or use your email password</p>
                <div>
                    <form action="#" class="form">
                        <input type="text" class="input" placeholder="Email">
                        <input type="text" class="input" placeholder="Password">
                    </form>
                </div>
                <p class="forgot">forgot your password?</p>
                <div class="buttons">
                    <div class="rememberme">
                        <label for="remember" class="remember">Remember me</label>
                        <input type="checkbox" id="remember" name="remember">
                    </div>
                    <button class="btn sign-btn">Sign in</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
